<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fast & Furious</title>
    <link rel="icon" href="css/Referencias/Fast_X_logo.png">
    <link rel="stylesheet" href="css/cadastroLogin.css">
</head>

<body>
    <div class="content">
        <div class="container">
        </div>
        <div class="credenciais">
            <ul>
                <h1>Cadastro</h1>
                <b>
                    <label for="input_nome_cadastro">
                        Nome:
                    </label>
                    <input id="input_nome_cadastro" placeholder="Insira seu nome">
                </b>
                <b>
                    <label for="input_email_cadastro">
                        E-mail:
                    </label>
                    <input id="input_email_cadastro" placeholder="example@example.com">
                </b>
                <b>
                    <label for="input_senha_cadastro">
                    Senha:
                    </label>
                    <input id="input_senha_cadastro" type="password" placeholder="********">
                </b>
                <b>
                    <label for="input_confirma_cadastro">
                    Confirme sua senha:
                    </label>
                    <input id="input_confirma_cadastro" type="password" placeholder="********">
                </b>
                <b>
                    <label for="input_filme_cadastro">
                    Filme Favovito:
                    </label>
                    <select name="" id="select_filme_fav">
                        <option value="0">Selecione um Filme</option>
                        <option value="1">Velozes e Furiosos</option>
                        <option value="2">+Velozes + Furiosos</option>
                        <option value="3">Velozes e Furiosos 3</option>
                        <option value="4">Velozes e Furiosos 4</option>
                        <option value="5">Velozes e Furiosos 5</option>
                        <option value="6">Velozes e Furiosos 6</option>
                        <option value="7">Velozes e Furiosos 7</option>
                        <option value="8">Velozes e Furiosos 8</option>
                        <option value="9">Velozes e Furiosos: Hobbs & Shaw</option>
                        <option value="10">Velozes e Furiosos 9</option>
                        <option value="11">Velozes e Furiosos 10</option>
                    </select>
                </b>
            </ul>
            <div id="erro" class="erro">
            </div>
            <div class="botao">
                <button onclick="cadastrar()">
                    <h3>
                        Criar conta
                    </h3>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/cadastroLogin.js"></script>
