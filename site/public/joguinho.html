<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="css/Referencias/Fast_X_logo.png">
    <link rel="stylesheet" href="CSS/joguinho.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Brygada+1918:ital,wght@1,700&family=Edu+TAS+Beginner&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
<link rel=" preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,800;0,9..40,900;1,9..40,1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container" class="container">
        <div class="header">
            <ul>
                <section>
                    <a href="index.html"><img id="foto" src="css/Referencias/LogoBranca.png"></a>
                </section>
                <section>
                    <label for="Memory">Quiz</label>
                </section>
                <section>
                    <img id="foto2" src="css/Referencias/grafico-de-barras.png">
                </section>
            </ul>
        </div>
        <div class="box">
            <div id="imagem" class="imagem">
                <a href="Quiz.html" style="text-decoration: none;">
                    <button>Ir para o Quiz</button>
                </a>
                <a href="#content" style="text-decoration: none;">
                    <button id="leader">Ver Ranking</button>
                </a>
            </div>
        </div>
    </div>

    <div id="content" class="content">
        <div class="line">
            <h1>Ranking</h1>
        </div>
        <div class="rank">
            <div class="top">
                <h3>Posição</h3>
                <h3>Nome</h3>
                <h3>Tentativas</h3>
                <h3>Pontuação total</h3>
            </div>
            <div class="boxMensagem" id="mensagem">
                <div class="mensagem">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/joguinho.js">
</script>
