<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fast & Furious</title>
    <link rel="icon" href="css/Referencias/Fast_X_logo.png">
    <link rel="stylesheet" href="css/cadastroLogin.css">
</head>

<body>
    <div class="content">
        <div class="container">
        </div>
        <div class="credenciais">
            <ul>
                <h1>Log in</h1>
                <b>
                    <label for="input_email_login">
                        E-mail:
                    </label>
                    <input id="input_email_login" placeholder="Seu nome">
                </b>
                <b>
                    <label for="input_senha_login">
                        Senha:
                    </label>
                    <input id="input_senha_login" placeholder="********" type="password">
                </b>
            </ul>
            <div id="erro" class="erro">
            </div>
            <div class="botao">
                <button onclick="entrar()">
                    <h3>
                        Entrar
                    </h3>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="js/cadastroLogin.js"></script>
